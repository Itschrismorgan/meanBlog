<section class="mainBody">
    <section class="digest">
        <div class="story" ng-repeat="post in posts">
            <div class="innerStory">
                <h3>{{post.title}}</h3>
                <h5><em>posted on {{post.creationDate}}</em></h5>
                <p>{{post.postPreview}} <a href="/#posts/{{post._id}}"><em>read more...</em></a></p>
            </div>
        </div>
    </section>
</section>
