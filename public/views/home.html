<section class="mainBody">
    <section class="digest">
        <div class="story" ng-repeat="post in posts">
            <div class="innerStory">
                <h3>{{post.title}}</h3>
                <h5><em>posted on {{post.creationDate|date}}</em></h5>
                <p>{{post.postPreview}} <a href="/#post/{{post._id}}"><em>read more...</em></a></p>
            </div>
        </div>
    </section>
    <div class="pagination">
        <div class="leftPage" ng-click="goLeft()">Next Posts</div>
        <div class="rightPage" ng-click="goRight()">Previous Posts</div>
    </div>
</section>
